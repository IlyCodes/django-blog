<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Super Blog</title>
</head>
<body>
    <header>
        <h1><a href="/">Bienvenue dans mon blog</a></h1>
    </header>
    {% for post in posts %}
    <article>
        <time>{{ post.published_date }}</time>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text }}</p>
    </article>
    {% endfor %}
    <article></article>
</body>
</html>
